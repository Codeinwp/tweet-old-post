name: Build Artifact

on: push

jobs: 
  setup-npm:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout source code
       uses: actions/checkout@v2
     - name: Setup Node
       uses: actions/setup-node@v2
       with:
         node-version: '12.18'
       run: |
        node -v
        npm -v
     - name: Install npm dependencies
       run: |
        npm install
        grunt local

 