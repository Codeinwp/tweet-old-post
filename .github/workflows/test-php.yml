name : Test PHP TEST

on: [push, pull_request]

jobs:
  test-terminal:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout source code
         uses: actions/checkout@v2
       - name: Setup PHP
         uses: shivammathur/setup-php@v2
         with: 
          php-version: '7.2'
       - name: Install composer
         run: |
          composer install